<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a mi Web</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center;    /* Centra verticalmente */
            height: 100vh;          /* Altura de la pantalla completa */
            margin: 0;              /* Elimina m√°rgenes */
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Color de fondo opcional */
        }

        h1 {
            font-size: 36px;
            color: #333333;
        }

        .axity-figure {
            font-size: 48px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(45deg, #800080, #FF0000); /* Morado (#800080) y rojo (#FF0000) */
            width: fit-content;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Bienvenidos a mi Web!</h1>

        <div class="axity-figure">
            AXITY
        </div>
    </div>
</body>
</html>
